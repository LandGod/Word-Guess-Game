<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <a class="navbar-brand" href="index.html">Super Realistic Hacking Simulator!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Game<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>

                <div class=" mr-sm-2" id="score">Wins: 00 | Losses: 00</div>
            </div>
        </div>

    <div class="footerFixer">
        <main class="container">
            <!-- This whil be where the game content is printed. I will automatically push the user input down. -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="d-inline-block border w-100 h-100 px-2" id="gameWindowWrite">

                    </div>
                </div>
            </div>
            
            <!-- This will be an invisible text box that the user can enter their guesses into -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <input class="d-inline-block border w-100 h-100 px-2" id="gameWindowRead" >

                </input>
                </div>
            </div>
        </main>
    </div>

<audio src="assets/audio/error.wav" type="audio/wav" id="errorBeep" preload="auto"></audio>
<audio id="sysLoad" src="assets/audio/sysLoad.wav" preload="auto"></audio>
